<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あんスタ在庫管理</title>
    <script src="./script.js"></script>
</head>
<link rel="stylesheet" href="./style.css" type="text/css">
<body>
    <div>ユニット表示</div>
    ユーザー：
    <select id="user" onchange="versionGet(this)">
        <option></option>
        <option>しずく</option>
        <option>るーたん</option>
        <option>れもん</option>
    </select><br>

    <div id="version_display">
        弾：
        <select id="version" onchange="sheetGet()"></select><br>

        
        <select id="unit" onchange="tableMake()">
            <option>----スタプロ----</option>
            <option>fine</option>
            <option>Trickstar</option>
            <option>流星隊</option>
            <option>ALKALOID</option>
            <option>----コズプロ----</option>
            <option>Eden</option>
            <option>Valkyrie</option>
            <option>2wink</option>
            <option>Crazy:B</option>
            <option>----リズリン----</option>
            <option>UNDEAD</option>
            <option>Ra*bits</option>
            <option>紅月</option>
            <option>----ニューディ----</option>
            <option>Knights</option>
            <option>Switch</option>
            <option>MaM</option>
        </select><br><br>

        <button onclick="keep(this)">保存</button><Br><br>
    </div>
    <input type="text" id="usercopy" hidden>
    <input type="text" id="versioncopy" hidden>
    <input type="text" id="unitcopy" hidden>
    <input type="text" id="membercopy" hidden>

    <table id="table"></table>
    <img id="image" class="pic"><br>
    全キャラ表示(弾ごと)は<a href="https://shizuku-enst.github.io/es_inventory/全キャラ表示/index.html">こちら</a><br>
    キャラクター表示(全弾)は<a href="https://shizuku-enst.github.io/es_inventory/キャラクター表示/index.html">こちら</a>
</body>
</html>
